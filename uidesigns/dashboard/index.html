
<!DOCTYPE html>
 <html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dashboard UI</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <section class="main-container">
            
     <!--Header  Begins-->
                <header class="header-container card1">
                <div><ul>
                    <li>
                        <a href="#">Dashboard</a>
                        <a href="#">Projects</a>
                        <a href="#">Users</a>
                    </li>
                </ul>
            </div>
                <div class="icons-wrapper">
                    <button>Add new segment</button>
                    <span class="alarm-icon">
                        <svg width="21" height="24" viewBox="0 0 21 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.5 8.6C16.5 4.95492 13.5451 2 9.9 2C6.25492 2 3.3 4.95492 3.3 8.6C3.3 16.3 0 18.5 0 18.5H19.8C19.8 18.5 16.5 16.3 16.5 8.6" stroke="#73718E" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M11.8029 22.9C11.4094 23.5785 10.6843 23.9961 9.89995 23.9961C9.11557 23.9961 8.39053 23.5785 7.99695 22.9" stroke="#73718E" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="notif-number">3</span>
                        </span>
                    <span class="profile-image"></span>
                </div>
            </header>

     <!--HEader  Ends-->


            <div class="upgrade-wrapper card2">
                <img src="./img/sword.png">
                <p>Upgrade to <strong>PRO</strong> to unlock more features</p>
                <button class="btn1 mt35">Upgrade</button>
            </div>
            <div class="details1-wrapper card1 mr10">
                <p>Users</p>
                <h4>9,452</h4>
                <img src="./img/graph1.svg">
            </div>
            <div class="details2-wrapper card1 ml10">
                <p>Users</p>
                <h4>6,245</h4>
                <span class="cirle direct-c"></span>
                <img src="./img/graph2.svg">
                
                <div class="date-card">
                    <h4>2,486</h4>
                    <p>Apr. 20</p>
                </div>
            </div>

    <!--Footer  Begins-->

            <div class="footer-wrapper">
                <div class="rating-wrapper">
                    <span class="circle direct-c"></span><p>24% Direct</p>
                    <span class="direct rating-bar"></span>
                </div>
                <div class="ml5 rating-wrapper">
                    <span class="circle social-c"></span><p>31% Social</p>
                    <span class="social rating-bar"></span>
                </div>
                <div class="ml5 rating-wrapper">
                    <span class="circle organic-c"></span><p>45% Organic</p>
                    <span class="organic rating-bar"></span></div>
            </div>

    <!--Footer  Ends-->


            </section>
        </main>

        
    </body>
</html>
