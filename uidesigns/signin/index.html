<!DOCTYPE html> 
<html lang="en-US">
    <head>
        <title> Contact form</title>
        <link rel="stylesheet" type="text/css" href="css/form.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
       <div id="root">
            
           <div class="contact-container flex flex-hor">
                 <div class="flex flex-ver">
                    <form>
                        <h3>Login to your account</h3>
                        <input class="w100" type="text" name="username" placeholder="Username" required>
                        <input class="w100" type="password" name="password" placeholder="Password" required>
                        <div id="rmbme">
                           <div class="checkbox-container"> <input type="checkbox" name="remember-me"><span  class="checkmark"></span> <p id="remember-me">Remember me</p> </div>
                            <a href="#">Forgot password?</a>
                        </div>
                        <input class="w100" type="submit" name="login" value="Log In">
                        <p >Don't have an account? <a href="#" class="lk">Sign up here</a></p>
                    </form>
                 </div>
            </div>          <!--Form wrapper div -->
        </div>


    </body>
</html>
