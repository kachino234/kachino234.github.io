<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="favicon.ico">
        <meta charset="utf-8">

        <meta name="viewport" content="width:device-width; initiial-scale=1">
    </head>
    <body>
        <div id="main-container" class="ptb-1">

            <a href="#"><img src="piggyvest-logo.svg" alt="piggyvest logo" class="mb-48"/></a>

            <div id="container" class="brdesign">
                <header>
                    <h1>Create a Secure Account</h1>
                    <p class="formp">Welcome to the future of Savings & Investments</p>
                </header>
                <form>
                    <div>
                        <label>Full Name</label>
                        <input type="text" class="formclass" name="Full Name" placeholder="Full name">
                    </div>
                    <div>
                        <label>Email Address</label>
                        <input type="email" class="formclass" name="Full Name" placeholder="Email Address">
                    </div>
                    <div>
                        <label>Phone Number</label>
                        <input type="tel" class="formclass" name="Full Name" placeholder="Phone Number">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="formclass" name="Full Name" placeholder="Password">
                    </div>
                    <div>
                        <label>Referrer Phone or Promo Code (Optional)
                        </label>
                        <input type="text" class="formclass" name="Full Name" placeholder="Referrer Phone or Code">
                    </div>
                    <div>
                        <label>How Did You Hear About Us? (Optional)</label>
                        <select name="cars" class="formclass">
                            <option value="Click to Select">Click to Select</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Friend Family Coworker Referral">Friend/Family/Coworker Referral</option>
                            <option value="Google Search">Google Search</option>
                            <option value="Google Playstore">Google Playstore</option>
                          </select>
                    </div>
                    <div>
                        <label></label>
                        <button class="btn-register" type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <a class="snlink" href="#">Already have an account? Log In</a>
        </div>

    </body>

</html>
